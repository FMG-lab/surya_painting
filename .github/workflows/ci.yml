name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests (API)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            apps/admin/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci --prefix ./apps/admin
      - name: Run API tests
        run: npm run test:api --prefix ./apps/admin

  cypress-e2e:
    name: Cypress E2E
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            apps/admin/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Next build
        uses: actions/cache@v4
        with:
          path: apps/admin/.next
          key: ${{ runner.os }}-next-${{ hashFiles('apps/admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-
      - name: Install dependencies
        run: npm ci --prefix ./apps/admin
      - name: Build and start app
        run: |
          npm run build --prefix ./apps/admin
          npm run start --prefix ./apps/admin &
          # wait for server to be available
          for i in {1..30}; do
            if curl -sS http://localhost:3000 > /dev/null; then
              echo "Server is up" && break
            fi
            sleep 1
          done
      - name: Run Cypress tests
        run: npm run cypress:run --prefix ./apps/admin
        env:
          CI: true

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            apps/admin/cypress/screenshots
            apps/admin/cypress/videos

  integration-tests:
    name: Integration tests (Supabase)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: ${{ secrets.SUPABASE_URL && secrets.SUPABASE_SERVICE_ROLE_KEY }}
    strategy:
      matrix:
        node-version: [20]
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_PROOF_BUCKET: ${{ secrets.SUPABASE_PROOF_BUCKET }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            apps/admin/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
        - name: Install dependencies
        run: npm ci --prefix ./apps/admin

      - name: Install psql and run migrations
        if: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "$${SUPABASE_DB_URL}" -f db/migrations/001_init.sql
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      - name: Run integration tests
        run: npm run test:integration --prefix ./apps/admin

