name: Build & Test Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'db/migrations/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'db/migrations/**'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        run: |
          cd backend
          go mod download
          go mod verify
      
      - name: Build
        run: |
          cd backend
          go build -v -o main .
      
      - name: Run linter
        run: |
          cd backend
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./... || true
      
      - name: Run tests
        run: |
          cd backend
          go test -v -cover ./...
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
